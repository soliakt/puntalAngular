<div class="row">
    <div class="shadow rounded bg-white">
        <h1 class="mobile-table__title__header font-weight-bold p-2">Entradas y salidas</h1>
            <div class="mobile-table__content table-responsive text-center">
                <table id="generic" class="table-striped table-borderless w-100">
                    <thead>
                        <tr>
                        <th class="mobile-table__header text-center">Matricula</th>
                        <th class="mobile-table__header text-center">Tipo</th>
                        <th class="mobile-table__header text-center">Pantalan</th>
                        <th class="mobile-table__header text-center">Amarre</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(generic of generics;track generic.dni) {
                            <tr class="mobile-table__row">
                                <td>{{generic.license}}</td>
                                <td>{{generic.type}}</td>
                                <td>{{generic.harbour}}</td>
                                <td>{{generic.date}}</td>
                            </tr>
                        }
                    </tbody>
                </table>
            </div>
    </div>
</div>
