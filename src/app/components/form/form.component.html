<div class="row">
  <div class="col shadow rounded me-2 bg-white">
      <h1 class="mt-5 ms-4 form__title__header">Titulo form</h1>
      <nav class="ms-3 mt-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a class="form__breadcrumb__notSelected" href="#">Clientes</a></li>
          <li class="breadcrumb-item active form__breadcrumb__selected" aria-current="page">Registrar</li>
        </ol>
      </nav>
      <div class="row mx-3 my-3 justify-content-center form__content">
        <div class="form__content col-12 px-3 mb-3">
          <form action="" method="post" id="form__client__register" name="form__client__register">
            <div class="row my-4 form__content__row">
              <div class="col-6">
                <label class="fs-5" for="form__client__register__name">*Nombre</label>
                <div class="input-group input-group-lg my-2">
                  <span class="input-group-text form__content__icon border border-end-0 border-dark border-opacity-50"><i class="bi bi-person-vcard"></i></span>
                  <input type="text" class="form-control border-start border-dark border-opacity-50" placeholder="Nombre cliente..." id="form__client__register__name" name="form__client__register__name" aria-label="form__client__register__name" aria-describedby="form__client__register__name">
                </div>
              </div>
              <div class="col-6">
                <label class="fs-5" for="form__client__register__surname">*Apellidos</label>
                <div class="input-group input-group-lg my-2">
                  <span class="input-group-text form__content__icon border border-end-0 border-dark border-opacity-50"><i class="bi bi-person-vcard"></i></span>
                  <input type="text" class="form-control border-start border-dark border-opacity-50" placeholder="Apellidos cliente..." id="form__client__register__surname" name="form__client__register__surname" aria-label="form__client__register__surname" aria-describedby="form__client__register__surname">
                </div>
              </div>
            </div>

            <div class="row my-4 form__content__row">
              <div class="col-6">
                <label class="fs-5" for="form__client__register__nif">*NIF</label>
                <div class="input-group input-group-lg my-2">
                  <span class="input-group-text form__content__icon border border-end-0 border-dark border-opacity-50"><i class="bi bi-person-vcard"></i></span>
                  <input type="text" class="form-control border-start border-dark border-opacity-50" placeholder="NIF..." id="form__client__register__nif" name="form__client__register__nif" aria-label="form__client__register__nif" aria-describedby="form__client__register__nif">
                </div>
              </div>
              <div class="col-6">
                <label class="fs-5" for="form__client__register__nationality">*Nacionalidad</label>
                <div class="input-group input-group-lg my-2">
                  <span class="input-group-text form__content__icon border border-end-0 border-dark border-opacity-50"><i class="bi bi-flag"></i></span>
                  <select class="form-select border-start border-dark border-opacity-50" id="form__client__register__nationality">
                    <option selected></option>
                    <option value="Spain">España</option>
                    <option value="Very_Spain">Muy España</option>
                    <option value="Much_Spain">Muchos España</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row my-4 form__content__row">
              <div class="col-4">
                <p class="fs-5 mb-2" for="form__client__register__view">*Ver</p>
                <div class="input-group input-group-lg ms-1 border rounded-3 border-dark border-opacity-50">
                    <span class="input-group-text form__content__icon fs-4 border border-end d-none d-xxl-block"><i class="bi bi-eye"></i></span>
                    <div class="form__client__roleSelect border border-0 rounded-0 border-transparent border-start border-xxl border-dark border-opacity-50 overflow-auto">
                      <div class="p-2 fs-5 d-flex justify-content-start align-items-center">
                        <input class="form-check-input mt-0" type="checkbox" id="form__content__instalacionDeportivaI" value="" aria-label="Checkbox for following text input">
                        <label class="ms-2" for="form__content__instalacionDeportivaI">Instalación Deportiva I</label>
                      </div>
                      <div class="p-2 fs-5 d-flex justify-content-start align-items-center">
                        <input class="form-check-input mt-0" type="checkbox" id="form__content__instalacionDeportivaII" value="" aria-label="Checkbox for following text input">
                        <label class="ms-2" for="form__content__instalacionDeportivaII">Instalación Deportiva II</label>
                      </div>
                      <div class="p-2 fs-5 d-flex justify-content-start align-items-center">
                        <input class="form-check-input mt-0" type="checkbox" id="form__content__instalacionDeportivaIII" value="" aria-label="Checkbox for following text input">
                        <label class="ms-2" for="form__content__instalacionDeportivaIII">Instalación Deportiva III</label>
                      </div>
                      <div class="p-2 fs-5 d-flex justify-content-start align-items-center">
                        <input class="form-check-input mt-0" type="checkbox" id="form__content__muelleCargaI" value="" aria-label="Checkbox for following text input">
                        <label class="ms-2" for="form__content__muelleCargaI">Muelle de Carga I</label>
                      </div>
                    </div>
                </div>
              </div>
              <div class="col-4">
                <label class="fs-5" for="form__client__register__nationalityaa">*Modificar</label>
                <div class="input-group input-group-lg my-2">
                  <span class="input-group-text form__content__icon border border-end-0 border-dark border-opacity-50"><i class="bi bi-flag"></i></span>
                  <select class="form-select border-start border-dark border-opacity-50" id="form__client__register__nationalityaa">
                    <option selected></option>
                    <option value="Spain">España</option>
                    <option value="Very_Spain">Muy España</option>
                    <option value="Much_Spain">Muchos España</option>
                  </select>
                </div>
              </div>
              <div class="col-4">
                <label class="fs-5" for="form__client__register__nationalityaaa">*Gestionar</label>
                <div class="input-group input-group-lg my-2">
                  <span class="input-group-text form__content__icon border border-end-0 border-dark border-opacity-50"><i class="bi bi-flag"></i></span>
                  <select class="form-select border-start border-dark border-opacity-50" id="form__client__register__nationalityaaa">
                    <option selected></option>
                    <option value="Spain">España</option>
                    <option value="Very_Spain">Muy España</option>
                    <option value="Much_Spain">Muchos España</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row mt-5 form__content__footer">
              <div class="col-12 d-flex justify-content-between align-items-center">
                <span class="form__content__required flex-grow-1">*Campos requeridos</span>
                <div>
                  <a class="form__content__return fs-5" href="#">Volver</a>
                  <button type="submit" class="btn form__content__registerButton btn-lg ms-4">Registrar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
