<div class="container">
    <div class="row bg-white">
        <div class="col-12 position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="mobile-image__placeholder mt-3"></div>
                </div>
                <img src="assets/icons/incidencia.svg" alt="Icono de reportar incidencia" class="position-absolute top-0 end-0 mt-1 me-3">         
                <form>
                <div class="mb-3 mt-2 form-group">
                    <label for="plate" class="form-label">Matrícula</label><br>
                    <div class="input-group mobile-form__content__icon">                
                        <span class="p-2 border border-end-0 border-dark border-opacity-50"><img src="assets/icons/matricula.svg" alt="Icono matricula"></span>
                    <input type="text" class="form-control border border-end-0 border-dark border-opacity-50" name="plate" id="plate" disabled>
                    </div>
                </div>
                <div class="mb-3 form-group">
                    <label for="captain__name" class="form-label">Capitan</label><br>
                    <div class="input-group mobile-form__content__icon">                
                        <span class="p-2 border border-end-0 border-dark border-opacity-50"><img src="assets/icons/nombre_capitan.svg" alt="Icono matricula"></span>
                        <input type="text" class="form-control border border-end-0 border-dark border-opacity-50" name="captain__name" id="captain__name" disabled>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="captain__doc" class="form-label">DNI</label><br>
                    <div class="input-group mobile-form__content__icon">                
                        <span class="p-2 border border-end-0 border-dark border-opacity-50"><img src="assets/icons/nombre_capitan.svg" alt="Icono matricula"></span>
                        <input type="text" class="form-control border border-end-0 border-dark border-opacity-50" name="captain__doc" id="captain__doc" disabled>
                    </div>
                   
                </div>
                <div class="mb-3">
                    <label for="harbour" class="form-label">Pantalán</label><br>
                    <div class="input-group mobile-form__content__icon">                
                        <span class="p-2 border border-end-0 border-dark border-opacity-50"><img src="assets/icons/pantalan.svg" alt="Icono matricula"></span>
                        <input type="text" class="form-control border border-end-0 border-dark border-opacity-50" name="harbour" id="harbour" disabled>
                    </div>
                </div>
                <div class="mb-3" class="form-label">
                    <label for="berth">Amarre</label><br>
                    <div class="input-group mobile-form__content__icon">                
                        <span class="p-2 border border-end-0 border-dark border-opacity-50"><img src="assets/icons/amarre.svg" alt="Icono matricula"></span>
                        <input type="text" class="form-control border border-end-0 border-dark border-opacity-50" name="berth" id="berth" disabled>
                    </div>
                </div>
                <div class="row mb-3 pt-2 d-flex justify-content-center mobile-form__controls">
                    <button class="btn mobile-form__button">Volver</button>
                    <button class="btn mobile-form__button__register">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
