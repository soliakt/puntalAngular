<div class="row">
  <div class="col shadow rounded me-2 bg-white">
    <h1 class="m-5 content__header">Listado Clientes</h1>
    <div class="row justify-content-center">
      <div class="table__content col-11 mb-3">
        <table id="generic" class="table table-striped table-borderless">
          <thead>
            <tr>
              <th class="table__header">userId</th>
              <th class="table__header">id</th>
              <th class="table__header">title</th>
              <th class="table__header">body</th>
            </tr>
          </thead>
          <tbody>
            @for(generic of generics;track generic.userId) {
            <tr>
              <td>{{ generic.userId }}</td>
              <td>{{ generic.id }}</td>
              <td>{{ generic.title }}</td>
              <td>{{ generic.body }}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
